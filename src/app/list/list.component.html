<div class="bg-light">

  <main role="main" class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow">
      <div class="d-flex justify-content-between border-bottom border-gray align-items-center">
        <h4 class=" pb-2 mb-0 font-weight-bold">Liste des cas</h4>
        <button  mat-stroked-button [routerLink]="['/formulaire']" class="font-weight-bold">Nouveau cas</button>
      </div>
      <div class="media text-muted pt-3" *ngFor="let item of data; let i=index">
        <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">{{item?.case}}</strong>
            <a [routerLink]="['/formulaire', item?.case]">Ouvrir</a>
          </div>
          <span class="d-block">{{item?.gender | titlecase}}</span>
        </div>
      </div>



    </div>
  </main>
</div>
